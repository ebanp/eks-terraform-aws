name: Terraform Multi-Job Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

env:
  AWS_REGION: us-east-1

jobs:
  terraform-network:
    name: Terraform Network
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform/network
    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve

  terraform-eks:
    name: Terraform EKS
    runs-on: ubuntu-latest
    needs: terraform-network
    defaults:
      run:
        working-directory: ./terraform/eks
    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve

  terraform-ec2:
    name: Terraform EC2
    runs-on: ubuntu-latest
    needs: terraform-eks
    defaults:
      run:
        working-directory: ./terraform/ec2
    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
